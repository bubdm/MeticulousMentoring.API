<router-outlet>
    <div class="row">
        <span class="fa fa-long-arrow-left fa-2x wow infinite shake" style="margin-left: 22px;"></span><span style="margin-left: 25px; font-size: 1.5rem;"><a href="http://localhost:5003/" style="color: inherit;">Home Page</a></span>
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container"></div>
            <div class="col-md-12 col-md-offset-1">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
                        <div asp-validation-summary="ModelOnly" ></div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</router-outlet>
