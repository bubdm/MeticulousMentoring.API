<div class="modal-header">
  <div class="pull-left">
    <h4 class="modal-title pull-left">REGISTER NEW MENTEE</h4>
  </div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hide_modal()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div style="clear: both;">
  </div>
</div>
<div class="modal-body">
  <aw-wizard>
    <aw-wizard-step stepTitle="Basic Information">
      <form [formGroup]="menteeForm1">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="First Name" formControlName="first_name" required />
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Last Name" formControlName="last_name" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Address 1" formControlName="address1" required />
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Address 2" formControlName="address2" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="City" formControlName="city" required />
          </div>
          <div class="form-group col-md-2">
            <input class="form-control" placeholder="Zip" formControlName="zip" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <select class="form-control" formControlName="menteeGender" required>
              <option disabled selected value>--Select Gender--</option>
              <option *ngFor="let g of genders" [ngValue]="g.gender">
                {{g.description}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" type="text" placeholder="Date of Birth (MM/DD/YYYY)" formControlName="dob" bsDatepicker required>
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Email" formControlName="email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-7">
            <select class="form-control" placeholder="School" formControlName="school" required>
              <option disabled selected value>--Select School--</option>
              <option *ngFor="let school of schools" [ngValue]="school">
                {{school.schoolName}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-5">
            <select class="form-control" placeholder="Classification" formControlName="classification" required>
              <option disabled selected value>--Select Classification--</option>
              <option *ngFor="let classification of classifications" [ngValue]="classification">
                {{classification.classificationDescription}}
              </option>
            </select>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" [disabled]="!menteeForm1.valid" awNextStep>Go to next step</button>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Guardian Information">
      <form [formGroup]="menteeForm2">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Guardian First Name" formControlName="guardianFirstName" />
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Guardian Last Name" formControlName="guardianLastName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <select class="form-control" formControlName="guardianGender">
              <option disabled selected value>--Select Gender--</option>
              <option *ngFor="let g of genders" [ngValue]="g.gender">
                {{g.description}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check" style="padding-left: 20px;">
            <input type="checkbox" class="form-check-input" (change)="isChildAddressShared = !isChildAddressShared;copyAddress()" id="addressCheck">
            <label class="form-check-label" for="addressCheck">Check if address is the same as mentee.</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Address 1" formControlName="guardianAddress1" />
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Address 2" formControlName="guardianAddress2" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7">
            <input class="form-control" placeholder="City" formControlName="guardianCity" />
          </div>
          <div class="form-group col-md-2">
            <input class="form-control" placeholder="Zip" formControlName="guardianZip" />
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Email" formControlName="guardianEmail" />
        </div>
      </form>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" awPreviousStep>Previous Step</button>
      </div>
      <div class="btn-group" style="padding: 5px;">
        <button type="button" class="btn btn-success" (click)="submitMentee()" [disabled]="!menteeForm2.valid">Submit</button>
      </div>
    </aw-wizard-step>
  </aw-wizard>
</div>
<div class="modal-footer">
</div>
